name: CI

on:
  push:
    branches: [ main, develop, 'feature/**', 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  FLUTTER_VERSION: '3.16.0'
  JAVA_VERSION: '11'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: connexus_app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          version: '>= 416.0.0'

      - name: Verify GCP auth
        run: |
          gcloud auth list
          gcloud config list

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub deps

      - name: Check formatting
        run: |
          dart format --set-exit-if-changed lib test

      - name: Analyze code
        run: |
          flutter analyze --no-fatal-infos

      - name: Check dependencies
        run: |
          flutter pub outdated --no-dev-dependencies --up-to-date --no-dependency-overrides
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: analyze
    defaults:
      run:
        working-directory: connexus_app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create test directories
        run: |
          mkdir -p test/unit
          mkdir -p test/widget
          mkdir -p test/integration

      - name: Create sample test file
        run: |
          cat > test/unit/sample_test.dart << 'EOF'
          import 'package:flutter_test/flutter_test.dart';

          void main() {
            group('Sample Tests', () {
              test('Basic math test', () {
                expect(2 + 2, equals(4));
              });
              
              test('String manipulation', () {
                expect('ConnexUS'.toLowerCase(), equals('connexus'));
              });
            });
          }
          EOF

      - name: Run tests
        run: |
          flutter test --coverage --test-randomize-ordering-seed random

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: connexus_app/coverage/lcov.info
          flags: unittests
          name: connexus-coverage
        continue-on-error: true

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [analyze, test]
    defaults:
      run:
        working-directory: connexus_app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk --debug --verbose
          flutter build apk --profile --verbose
          flutter build apk --release --verbose

      - name: Build App Bundle
        run: |
          flutter build appbundle --release --verbose

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: android-debug-apk
          path: connexus_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: android-release-apk
          path: connexus_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload App Bundle
        uses: actions/upload-artifact@v3
        with:
          name: android-release-bundle
          path: connexus_app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Generate build report
        run: |
          echo "# Android Build Report" > android-build-report.md
          echo "## Build Information" >> android-build-report.md
          echo "- Build Date: $(date)" >> android-build-report.md
          echo "- Flutter Version: ${{ env.FLUTTER_VERSION }}" >> android-build-report.md
          echo "- Branch: ${GITHUB_REF#refs/heads/}" >> android-build-report.md
          echo "- Commit: ${GITHUB_SHA::8}" >> android-build-report.md
          echo "" >> android-build-report.md
          echo "## APK Sizes" >> android-build-report.md
          echo "- Debug APK: $(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)" >> android-build-report.md
          echo "- Release APK: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)" >> android-build-report.md
          echo "- App Bundle: $(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)" >> android-build-report.md

      - name: Upload build report
        uses: actions/upload-artifact@v3
        with:
          name: android-build-report
          path: connexus_app/android-build-report.md

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 45
    needs: [analyze, test]
    defaults:
      run:
        working-directory: connexus_app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          architecture: x64
          cache: true

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (No Code Signing)
        run: |
          flutter build ios --release --no-codesign --verbose

      - name: Create IPA for testing (unsigned)
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app-release-unsigned.ipa Payload

      - name: Upload iOS Build
        uses: actions/upload-artifact@v3
        with:
          name: ios-release-unsigned
          path: connexus_app/app-release-unsigned.ipa
          retention-days: 30

      - name: Generate iOS build report
        run: |
          echo "# iOS Build Report" > ios-build-report.md
          echo "## Build Information" >> ios-build-report.md
          echo "- Build Date: $(date)" >> ios-build-report.md
          echo "- Flutter Version: ${{ env.FLUTTER_VERSION }}" >> ios-build-report.md
          echo "- Xcode Version: $(xcodebuild -version | head -1)" >> ios-build-report.md
          echo "- Branch: ${GITHUB_REF#refs/heads/}" >> ios-build-report.md
          echo "- Commit: ${GITHUB_SHA::8}" >> ios-build-report.md
          echo "" >> ios-build-report.md
          echo "## Build Output" >> ios-build-report.md
          echo "- App Size: $(du -h build/ios/iphoneos/Runner.app | tail -1 | cut -f1)" >> ios-build-report.md

      - name: Upload iOS build report
        uses: actions/upload-artifact@v3
        with:
          name: ios-build-report
          path: connexus_app/ios-build-report.md

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [analyze, test, build-android, build-ios]
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check build status
        working-directory: .
        run: |
          echo "## Build Summary for ConnexUS"
          echo "Analyze: ${{ needs.analyze.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Android Build: ${{ needs.build-android.result }}"
          echo "iOS Build: ${{ needs.build-ios.result }}"
          
          if [ "${{ needs.analyze.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build-android.result }}" != "success" ] || \
             [ "${{ needs.build-ios.result }}" != "success" ]; then
            echo "::error::Build pipeline has failures"
            exit 1
          fi


