name: connexus_app
description: AI-Powered Mobile Calling App with Telnyx and Retell AI integration
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Network
  dio: ^5.4.0
  dio_smart_retry: ^6.0.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  collection: ^1.18.0
  flutter_dotenv: ^5.1.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1

  # Functional Programming
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  flutter_flavorizr: ^2.2.1
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Testing
  mockito: ^5.4.3
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  # Assets configuration (to be added later)
  assets:
    - env/
  
