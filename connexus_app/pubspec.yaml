name: connexus_app
description: AI-Powered Mobile Calling App with Telnyx and Retell AI integration
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  provider: ^6.1.1

  # Dependency Injection
  get_it: ^9.1.1
  injectable: ^2.3.2

  # Network
  dio: ^5.4.0
  dio_smart_retry: ^7.0.1
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.5

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  collection: ^1.18.0
  flutter_dotenv: ^6.0.0
  connectivity_plus: ^6.1.5
  flutter_ringtone_player: ^4.0.0+2
  vibration: ^1.8.4
  wakelock_plus: ^1.1.4

  # Functional Programming
  dartz: ^0.10.1

  # Telnyx WebRTC SDK integration
  telnyx_webrtc: ^3.2.0

  # WebRTC primitives
  # Bumped to align with telnyx_webrtc ^3.2.0 requirements.
  flutter_webrtc: ^1.2.1

  # Runtime permissions for VoIP
  permission_handler: ^12.0.1

  # Call notification UI (primarily iOS, but crossâ€‘platform)
  flutter_callkit_incoming: ^3.0.0

  # Reactive streams
  rxdart: ^0.28.0

  # Structured logging for retry manager and services
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  flutter_flavorizr: ^2.2.1
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Testing
  mockito: ^5.4.3
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  
  # Assets configuration (to be added later)
  assets:
